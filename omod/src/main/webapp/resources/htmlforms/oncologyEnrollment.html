<htmlform>
    <script type="text/javascript">
    </script>
    <style>
        .section {
            border: 1px solid $headerColor;
            padding: 2px;
            text-align: left;
            margin-bottom: 1em;
        }
        .sectionHeader {
            background-color: $headerColor;
            color: $fontOnHeaderColor;
            display: block;
            padding: 2px;
            font-weight: bold;
        }
        table.baseline-aligned td {
            vertical-align: baseline;
        }
        table.moh406 {
            border-collapse: collapse;
            background-color: #FBFAE1;
        }
        table.oncology > tbody > tr > td, table.oncology > tbody > tr > th {
            border: 1px solid black;
            vertical-align: baseline;
            padding: 4px;
            text-align: left;


        }
        td.header {
            border: 1px solid black;
            background-color: #CCD1D1;
            width: 7%;
        }
        td.data {
            border: 1px solid black;
            text-align: left;
        }
        #rotate_text
        {
            id: rot_text;
            width:130px;
            height:100px;
            -ms-transform:rotate(270deg); /* IE 9 */
            -moz-transform:rotate(270deg); /* Firefox */
            -webkit-transform:rotate(270deg); /* Safari and Chrome */
            -o-transform:rotate(270deg); /* Opera */
        }
        .tooltip{
            margin:8px;
            padding:8px;
            border:1px solid blue;
            background-color:yellow;
            position: absolute;
            z-index: 2;
        }
    </style>

    <div class="ke-form-header">
        <table style="width: 100%">
            <tr>
                <td align="left">Date:
                    <encounterDate id="encounter-date" showTime="true"/>
                </td>
                <td align="center">
                    Enrolled by: <encounterProvider default="currentUser" />
                </td>
                <td align="right">Location:
                    <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete"/>
                </td>
            </tr>
        </table>
    </div>
    <div class="ke-form-content">
        <table style="width: 75%">
            <tr>
                <td>Birth certificate number:</td>
                <td><patient id="bcert" field="identifier" identifierTypeId="6930e8ce-6ba6-11eb-9e03-6f68aa00888f" /></td>
            </tr>
            <tr>
                <td>Religion</td>
                <td>
                    <obs conceptId="162929AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" />
                </td>
            <tr>
            <tr>
                <td>Employment Status</td>
                <td>
                    <obs conceptId="163399AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" />
                </td>
            </tr>
        </table>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>
</htmlform>
